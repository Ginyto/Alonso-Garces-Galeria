<!DOCTYPE html>

<html lang="es">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/Style_home.css">


    <link rel="shortcut icon" href="Images/Logos/agg.png" type="image/png">
    <link rel="icon" href="Images/Logos/agg.png" type="image/png">
    <link rel="apple-touch-icon" href="Images/Logos/agg.png">
    

    <title>Alonso Garces Galeria</title>

    
</head>



<body onload="jarvis.standby(0)">

    <header class="header">
        <div class="headzone">

            <div class="logotitre">
                <img class="logo" src="Images/Logos/clear_black.png" alt="El logo de la galeria blanco" onclick="jarvis.pathfinder(0)">

            </div>

        </div>
    </header>



    <div class="body_zone">

        <div class="menu">

            <div class="menu_left">
                <div class="burger_zone">

                    <div class="hamburger" id="ham"> </div>
                    <div class="hamburger" id="burger"> </div>

                </div>


                <nav class="menu_deroulant">

                    <div class="roulant" onclick="jarvis.pathfinder(0)">Bienvenida</div>
                    <div class="roulant" onclick="jarvis.pathfinder(1)">Exposiciones</div>
                    <div class="roulant" onclick="jarvis.pathfinder(2)">Artistas</div>
                    <div class="roulant" onclick="jarvis.pathfinder(3)">Tienda</div>
                    <div class="roulant" onclick="jarvis.pathfinder(4)">Informaciones</div>
                    <div class="roulant" onclick="jarvis.pathfinder(5)">Contactos</div>

                </nav>
            </div>




            <div class="menu_right">
                <div class="settings">
                    <div class="mode_dark">
                        <img class="sol" src="Images/Icones/soleil_black.png" alt="nsol" onclick="jarvis.dark_mode()">
                    </div>
                </div>
            </div>


        </div>



        <div class="carousel">


            <div class="carousel_zone">


                <div id="images">

                </div>

            </div>


        </div>



        <div class="expo">
            <div class="expo_zone">

                <div class="capsule" id= "cap0" onclick="jarvis.reading_capsule('cap0')">
                    
                    <div class="expo_img">

                        <img alt="Historia de Colombia y sus oligarquias" class="img_expo" id="0">

                        <img alt="Historia de Colombia y sus oligarquias" class="imgs" id="1">
                    
                    </div>



                    <div class="expo_titre">

                        <h2 class="date_titre"></h2>

                        <h2 class="capsule_titre"></h2>

                    </div>

                    
                    <div class="expo_article" id="art0">
                        <p class="article_expo"></p>
                    </div>


                </div>

                </div>
        </div>

    </div>



    <footer class="pied">
        <div class="minimalist"></div>
        <div class="footer_zone">

            <div class="localisation">

                <div class="map">
                    Abierto de Lunes a Viernes <br> 10 a 1 pm y 2 a 6pm <br>
                    Sabado de 10 am 2 pm <br>
                    Carrera 5 No. 26b-92 Bogota, Colombia <br>
                    Tel/Fax : (57) (1) 337 5827/32
                </div>

            </div>


            <div class="contact">

                <div class="contactpro">contactos :
                    <a href="mailto:info@alonsogarces.com" class="mailpro">info@garcesgaleria.com</a>
                </div>

                <div class="hyperlien">
                    <a href="mailto:info@alonsogarces.com" class="mailpro">
                        <img src="Images/Icones/email.png" alt="info@alonsogarces.com" class="logopro">
                    </a>
                    
                    <a href="https://www.instagram.com/alonsogarcesgaleria/" target="_blank" class="logopro">
                        <img src="Images/Icones/instagram.png" alt="instagram" class="logopro">
                    </a>
                    
                    <a href="https://m.facebook.com/alonsogarcesgaleria" target="_blank" class="logopro">
                        <img src="Images/Icones/fb.png" alt="facebook" class="logopro">
                    </a>
                    
                    <a href="https://mobile.twitter.com/alonsogarcesart" target="_blank" class="logopro">
                        <img src="Images/Icones/tweet.png" alt="twitter" class="logopro">
                    </a>
                
                </div>


            </div>


            <div class="protection"> &copy; 2022 alonsogarces.com  All Right Reserved </div>
            
        </div>


    </footer>


<script src="Scripts/main.js"></script>

</body>


</html>
